<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Monitoring</title>
  </head>
  <body>
    <h1>Weather Data</h1>
    <table border="1">
      <thead>
        <tr>
          <th>City</th>
          <th>Temperature (°C)</th>
          <th>Feels Like (°C)</th>
          <th>Main Condition</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for data in weather_data %}
        <tr>
          <td>{{ data.city }}</td>
          <td>{{ data.temperature }}</td>
          <td>{{ data.feels_like }}</td>
          <td>{{ data.weather_main }}</td>
          <td>{{ data.timestamp }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
